<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{% static 'imagens/CSTECH_COMPLETE_ICON.ico' %}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
  <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>
</head>

  <title>FAZENDAS</title>

<header class="header">
  
  <div id="menu" class="menu">
    <a href="{% url 'inicio' %}"><img id="logo" class="logo" src="{% static 'imagens/CUT_fazendas.png' %}" alt=""></a>
    <div class="menu_right" id="menu_principal">
      <a id="btn_menu" class="btn_menu" href="{% url 'inicio' %}">Início</a>
      <a id="btn_menu" class="btn_menu" href="{% url 'cadastro' %}">Cadastro</a>
      <a id="btn_menu" class="btn_menu" href="{% url 'logout' %}">Sair</a>
    </div>
    <div class="menu_right" id="icon_menu" >
      <a href="javascript:void(0)" onclick="menuFunc()" class="icon_menu"><i id="icon_btn" class="fa fa-bars"></i></a>
      <img class="menu_right" id="logo_mobile" src="{% static 'imagens/CUT_fazendas.png' %}">
    </div>
    <div id="endereco_row" class="endereco">
      <a href="https://card.gconelhero.ga"><img id="logo_icon" class="logo_icon" src="{% static 'imagens/CSTECH_COMPLETE_ICON.ico' %}" alt=""></a>
    </div>
  </div> 
    <div class="list_menu" id="list_menu">
      <ul class="list" id="list">
        <li><a href="{% url 'inicio' %}">Início</a></li>
        <li><a href="{% url 'cadastro' %}">Cadastro</a></li>
        <li><a href="{% url 'logout' %}">Sair</a></li>
        <li style="align-items: center;"><img id="logo_icon" class="logo_icon" src="{% static 'imagens/CSTECH_COMPLETE_ICON.ico' %}" alt=""></li>
      </ul>
    </div>
</header>

    {% block content %}
<body></body>
    {% endblock %}

  <footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3">© 2021 Copyright:
      <a href="{% url 'inicio' %}">FAZENDAS</a>
      <p>Website by: <a href="https://card.gconelhero.ga"><img style="width: 35px;" src="{% static 'imagens/CSTECH_COMPLETE_ICON_CUT.png' %}"/></a></p>
      <p>Contact information: <a href="mailto:cstech@protonmail.com">cstech@protonmail.com</a></p>
    </div>
  </footer>
  </body>
</html>
